###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
$shift   = SHIFT
$alt     = ALT
$ctrl    = CTRL

# --- Core you already had ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod $shift, RETURN, exec, [float; size 800 550] $terminal
bind = $mainMod, Q, killactive,
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, R, exec, ~/.config/hypr/scripts/wbrestart.sh
bind = $mainMod, B, exec, xdg-open "https://"
bind = $mainMod, L, exec, ~/.config/hypr/scripts/hyprlock.sh
bind = $mainMod $shift, F, fullscreen
bind = $mainMod $shift, S, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wppicker.sh
bind = $mainMod $shift, Q, exec, ~/.config/hypr/scripts/KillActiveProcess.sh
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod CTRL, B, exec, ~/.config/hypr/scripts/WaybarStyles.sh
bind = $mainMod ALT,  B, exec, ~/.config/hypr/scripts/WaybarLayout.sh
bind = $mainMod, H, exec, pkill -SIGUSR1 waybar
bind = $mainMod $shift, E, exec, kitty yazi

# --- Focus / Move / Resize like BSPWM ---
bind  = $mainMod, left,  movefocus, l
bind  = $mainMod, right, movefocus, r
bind  = $mainMod, up,    movefocus, u
bind  = $mainMod, down,  movefocus, d

bind  = $mainMod $ctrl, left,  movewindow, l
bind  = $mainMod $ctrl, right, movewindow, r
bind  = $mainMod $ctrl, up,    movewindow, u
bind  = $mainMod $ctrl, down,  movewindow, d

binde = $mainMod $shift, left,  resizeactive, -50  0
binde = $mainMod $shift, right, resizeactive,  50  0
binde = $mainMod $shift, up,    resizeactive,   0 -50
binde = $mainMod $shift, down,  resizeactive,   0  50

# --- Workspaces 1..10 + send like BSPWM ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod $shift, 1, movetoworkspace, 1
bind = $mainMod $shift, 2, movetoworkspace, 2
bind = $mainMod $shift, 3, movetoworkspace, 3
bind = $mainMod $shift, 4, movetoworkspace, 4
bind = $mainMod $shift, 5, movetoworkspace, 5
bind = $mainMod $shift, 6, movetoworkspace, 6
bind = $mainMod $shift, 7, movetoworkspace, 7
bind = $mainMod $shift, 8, movetoworkspace, 8
bind = $mainMod $shift, 9, movetoworkspace, 9
bind = $mainMod $shift, 0, movetoworkspace, 10

# --- Scroll workspaces, drag move/resize like you had ---
bind  = $mainMod, mouse_down, workspace, e+1
bind  = $mainMod, mouse_up,   workspace, e-1
bindm = $mainMod, mouse:272,  movewindow
bindm = $mainMod, mouse:273,  resizewindow

# --- Media / Brightness (Wayland-safe) ---
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bindel = , XF86AudioMute,        exec, ~/.config/hypr/scripts/volume.sh --toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, ~/.config/hypr/scripts/brightness.sh --inc
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh --dec

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# =========================
# Ports of your sxhkd stuff
# =========================

# Conky toggle
bind = $mainMod, C, exec, bash -lc 'pgrep -x conky && pkill conky || conky --config="$HOME/.config/conky/.conkyrc"'

# Kill MPV helper
bind = $mainMod, X, exec, bash ~/.config/sxhkd/scripts/tele_vids.sh

# BleachBit
bind = $mainMod $shift, C, exec, bleachbit

# Suspend / Locks
# super + l ; l ; s  => use submap LL below for sequences
# Betterlockscreen (X11) note: runs under Xwayland; prefer hyprlock for native
bind = $mainMod ALT, B, exec, betterlockscreen -l --text "Error 404: Desktop Crashed"

# i3lock fancy (X11)
bind = $mainMod, Escape, exec, xkill   # your xkill mapping (Xwayland)

# Rofi theme selector
bind = $mainMod, G, exec, rofi-theme-selector

# Power menu (rofi)
bind = $mainMod, M, exec, $HOME/.config/rofi/scripts/powermenu_t2

# Ulauncher
bind = $mainMod, A, exec, ulauncher-toggle

# Rofi launcher (ctrl+space)
bind = CTRL, space, exec, ~/.config/rofi/scripts/launcher_t6

# Pavucontrol
bind = $mainMod $shift, V, exec, pavucontrol

# Emoji picker
bind = $mainMod, semicolon, exec, emojione-picker

# Open specific apps
bind = $mainMod, T, exec, kitty
bind = $mainMod $shift, Return, exec, thunar
bind = $mainMod $shift, D, exec, ~/.config/sxhkd/scripts/dmenu.sh

# Music (mpc) on F1..F3
bind = $mainMod, F1, exec, mpc toggle
bind = $mainMod, F2, exec, mpc prev
bind = $mainMod, F3, exec, mpc next

# Spotify via MPRIS (ALT+F1..F3)
bind = $alt, F1, exec, playerctl -p spotify play-pause
bind = $alt, F2, exec, playerctl -p spotify previous
bind = $alt, F3, exec, playerctl -p spotify next

# Mic toggle notify (amixer -> PipeWire users can adapt to wpctl)
bind = $mainMod, F4, exec, bash -lc 'amixer set Capture toggle; amixer get Capture | grep "\[off\]" && notify-send "MIC OFF" || notify-send "MIC ON"'

# Brightness (brillo version, optional)
bind = $mainMod, F5, exec, brillo -U 5
bind = $mainMod, F6, exec, brillo -A 5

# App quicklaunches
bind = $mainMod, F7, exec, vmware
bind = $mainMod, F8, exec, thunar
bind = $mainMod, F9, exec, telegram-desktop
bind = $mainMod, F10, exec, brave
bind = $mainMod, F11, exec, microsoft-edge-stable
bind = $mainMod, F12, exec, obsidian

# Polybar restart -> map to Waybar restart script
bind = $mainMod ALT, P, exec, ~/.config/hypr/scripts/wbrestart.sh

# XFCE settings, Pavu, Spotify toggle, Alacritty
bind = CTRL ALT, M, exec, xfce4-settings-manager
bind = CTRL ALT, U, exec, pavucontrol
bind = CTRL ALT, S, exec, bash -lc 'pgrep -x spotify && pkill -9 spotify || env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify %U'
bind = CTRL ALT, Return, exec, alacritty
bind = CTRL ALT, T, exec, alacritty

# Bitwarden helpers
bind = $mainMod, slash, exec, $HOME/.config/sxhkd/scripts/sxhkd-help.sh
bind = $mainMod, G, submap, G-Map  # see submap below

# Screenshots (Flameshot X11 vs grim/slurp Wayland)
bind = , Print,      exec, flameshot full -c -p ~/Pictures/Screenshots/
bind = $mainMod, s,  exec, flameshot gui -d 1000
# Wayland-native alternative (uncomment if you prefer):
# bind = , Print, exec, bash -lc 'grim - | wl-copy'
# bind = $mainMod, s, exec, bash -lc 'slurp | grim -g - - | wl-copy'

# -------------------
# Submaps (key chains)
# -------------------

# super + r ; r / p / i / l sequences
bind = $mainMod, R, submap, R-Map
submap = R-Map
  bind = , R, exec, librewolf
  bind = , P, exec, librewolf --private-window
  bind = , I, exec, i3lock-fancy -f Ubuntu --text "Cipher 46/2XT: Lock Engaged"
  bind = , L, exec, systemctl suspend
  bind = , escape, submap, reset
  bind = , return, submap, reset
submap = reset

# super + g ; g ; p/b  (password / bitwarden)
submap = G-Map
  bind = , P, exec, bash -lc 'bw generate -lusn --length 20 | wl-copy; notify-send "Password generated"'
  bind = , B, exec, bwmenu
  bind = , escape, submap, reset
  bind = , return, submap, reset
submap = reset

# super + l ; l ; s  (suspend)
bind = $mainMod, L, submap, LL
submap = LL
  bind = , L, submap, L2
  bind = , escape, submap, reset
submap = L2
  bind = , S, exec, systemctl suspend
  bind = , escape, submap, reset
  bind = , return, submap, reset
submap = reset

# ----- Notes on non-1:1 ports -----
# * Opacity increments via compton-trans are Xorg-specific. Hyprland supports per-window opacity via rules:
#     windowrulev2 = opacity 0.9, class:^(kitty)$
#   Live incremental opacity lacks a native dispatcher; script it if needed.
# * Some X11 tools (betterlockscreen, i3lock-fancy, xkill, flameshot) run under Xwayland. Prefer hyprlock + grim/slurp for native Wayland.
