[display]
monitor = eDP-1

[hdmi-monitor]
monitor = HDMI-1

;; Global WM Settings
[global/wm]
margin-bottom = 0
margin-top = 0

;; File Inclusion
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;; Bar Settings
[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = true
bottom = false
fixed-center = true
width = 100%
height = 28
offset-x = 0%
offset-y = 0%
background = ${color.background-alt}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.primary}
border-size = 0
border-color = ${color.primary}
padding = 0
module-margin-left = 0
module-margin-right = 0

;; Fonts
font-0 = Iosevka Nerd Font:style=Medium:size=10;4
font-1 = feather:style=Medium:size=19;3
font-2 = Iosevka Nerd Font:style=Medium:size=17;3
font-3 = Iosevka Nerd Font:style=Medium:size=12;4
font-4 = Iosevka Nerd Font:style=Medium:size=7;4
font-5 = "Noto Sans Mono:size=11;3"
font-8 = "Symbols Nerd Font:size=12;3"

;; Bar Configurations
[bar/top]
inherit = bar/main
enable-ipc = true
modules-left = workspaces decor1 decor2 date break2 color-switch decor1 battery-warn
modules-right = decor2 blur-toggle break2 vpn decor1 decor2 arch-updates break1 pavolume break1 battery break1 decor1 powermenu

[bar/bottom]
inherit = bar/main
bottom = true
enable-ipc = true
modules-left = rofi break3 changebackground sep music mpd
modules-right = decor2 network break2 cpu break2 memory decor1 decor2

;; General Settings
separator =
dim-value = 1.0
wm-name =
locale =
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1.0
wm-restack = bspwm
click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =

;; Application Settings
[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

[bar/main@hdmi-monitor]
label = %name%-tv     ; Show different label on external display
